<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feed Estilo Instagram</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Mi Feed</h1>
  </header>

  <main class="feed">

    <!-- Post 1 -->
    <article class="post">
      <div class="post-header">
        <img class="avatar" src="img/imagen1.jpg" alt="Usuario">
        <span class="username">usuario1</span>
      </div>
      <img class="post-image" src="img/imagen1.jpg" alt="Publicación 1">
      <div class="post-footer">
        <p class="description"><strong>usuario1</strong> 🌅 Un hermoso atardecer en la playa.</p>
      </div>
    </article>

    <!-- Post 2 -->
    <article class="post">
      <div class="post-header">
        <img class="avatar" src="img/imagen2.jpg" alt="Usuario">
        <span class="username">usuario2</span>
      </div>
      <img class="post-image" src="img/imagen2.jpg" alt="Publicación 2">
      <div class="post-footer">
        <p class="description"><strong>usuario2</strong> 🏞️ Caminata por la montaña.</p>
      </div>
    </article>

    <!-- Post 3 -->
    <article class="post">
      <div class="post-header">
        <img class="avatar" src="img/imagen3.jpg" alt="Usuario">
        <span class="username">usuario3</span>
      </div>
      <img class="post-image" src="img/imagen3.jpg" alt="Publicación 3">
      <div class="post-footer">
        <p class="description"><strong>usuario3</strong> ☕ Tarde de café y lectura.</p>
      </div>
    </article>

    <!-- Puedes seguir agregando más posts igual -->

  </main>

</body>
</html>
